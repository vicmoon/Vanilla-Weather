<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;800&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container"> 
      <div class="weather-app">
        <div class="wrapper">
            <form id="search-form" >
              <div class="row">
                <div class="col-9">
                 <input 
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control" 
                  id="input-city"
                  />
                 </div>
                 <div class="col-3"> 
                 <input 
                 type="submit"  
                 value ="Search" 
                 class="btn btn-primary w-100" /> 
                </div>
              </form>   
           </div>
        <h1 class="city" id="your-city"></h1>
            <ul>
             <li>Last update: <span id="date"></span></li>
              <li id="description"></li>
               </ul>
                <div class="row"> 
                <div class="col-md-6">
                  <div class="d-flex weather-temperature">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" id="icon" height="70px"> 
                    <strong id="temperature"></strong> Â°C
                  </div>
                 </div>
                 <div class="col-6"class="d-flex weather-temperature" >
                <ul>
              
                <span class="temp-details">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </span>
               </ul>
             </div>
            </div>
          </div>
        <div class="forecast" id ="forecast">
        </div>
        <div class="footer">
        <small> <a href="https://github.com/vicmoon/Vanilla-Weather" target="_blank">Open-source code</a>
                by Victoria Munteanu
          </small>
    </div>
      </div>
<script src="app.js"></script>
</body>
</html>
