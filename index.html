<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <title>Weather App</title>
</head>
<body>
    <div class="container"> 
      <div class="weather-app">
        <div class="wrapper">
          <h1 class="city" id="your-city"></h1>
            <ul>
             <li>Last update: <span id="date"></span></li>
              <li id="description"></li>
               </ul>
                <div class="row"> 
                <div class="col-md-6">
                  <div class="d-flex weather-temperature">
                   <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Sunny"> 
                  <strong id="temperature"> 12</strong>°C | <a href="#">°F</a>
                  </div>
                 </div>
                 <div class="col-6"class="d-flex weather-temperature" >
                <ul>
                <li>
                Humidity: <span id="humidity"></span>%</li>
                <li>
                Wind: <span id="wind"></span>%</li>
               </li>
               </ul>
              </div>
              </div>
            </div>
            </div>
           <div class="footer" class="weather-temperature">
            <a href="https://github.com/vicmoon/Vanilla-Weather" target="_blank">Open-source code</a>
                by Victoria Munteanu
              </small>
            </div>
            <script src="app.js"></script>


</body>
</html>
